services:
  - type: web
    name: bookworm-api
    runtime: python
    pythonVersion: 3.12
    buildCommand: pip install uv && uv pip install -e .
    startCommand: uv run uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: BACKEND_APP_NAME
        value: "BookWorm API (Render)"
    plan: free
    healthCheckPath: /health
